<html>
    <head>
        <title>
            Report
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-color: #b3edff;">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a href="/" class="text-decoration-none"><span class="navbar-brand mb-0 h1" style="margin-left: 2.5%; font-size:50px;">Lost and found for vitians</span></a>
        </nav>
        <form style="margin-top: 5%;" action="/" method="post">
            <div class="form-group">
              <label style="margin-left:5%; font-size: 20px;">Owner's name</label>
              <input class="form-control" style="margin-left:5%; margin-top:1%; width: 95%;" placeholder="Enter name" name="name" id="name" required>
            </div>
            <div class="form-group">
              <label style="margin-left:5%; margin-top:2.5%; font-size: 20px;">Owner's contact</label>
              <input class="form-control" placeholder="Enter contact" style="margin-left:5%; margin-top:1%; width: 95%;" name="contact" id="contact" required>
            </div>
            <div class="form-group">
                <label style="margin-left:5%; margin-top:2.5%; font-size: 20px;">Item description</label>
                <input class="form-control" placeholder="Enter item description" style="margin-left:5%; margin-top:1%; width: 95%;;" name="item" id="item" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left:5%; margin-top:2.5%;">Submit</button>
          </form>
    </body>
</html>
